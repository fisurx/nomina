<link rel="stylesheet" type="text/css" href="/styles.css">
<title>NOMINA18</title>
<center>
	<h1>NOMINA18</h1>
	<p><b>Welcome to the Qchat</b></p>
	<br>
	<br>


	<form method="GET" action="/">
		<input type="text" name="nick" value="{nick}">
		<div class="receive chat"><pre>{chat}</pre></div>	
		<div class="send chat">
		<input type="text" class="form-control" name="message" id="msj" autofocus autocomplete="off" placeholder="especta o participa">
		<input type="submit" value="enviar">
		</div>
		<br>
		<img src="http://loremflickr.com/200/300" />
	</form>
</center>

<bottom>
	<p>It is currently {time}.</p>
</bottom>
